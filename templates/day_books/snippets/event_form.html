{% load i18n %}
<form id="event-form-component">
  <div class="form-group">
    <label for="title">
      <span class="label-dyn-title"></span>
    </label>
    <input type="text" name="title" id="title_id" class="form-control">
    <span class="text-danger title-errors"></span>
  </div>
  <div class="form-group">
    <label for="description">
      <span class="label-dyn-description"></span>
    </label>
    <textarea name="description" id="description_id" class="form-control" rows="5"></textarea>
    <span class="text-danger description-errors"></span>
  </div>
  <div class="form-group">
    <label for="start_date_time_id">
      <span class="label-dyn-start_date_time"></span>
    </label>
    <div class="input-group date" id="start_date_time_picker" data-target-input="nearest">
      <input type="text" name="start_date_time" id="start_date_time_id" class="form-control datetimepicker-input"
             aria-describedby="start-date-time" data-target="#start_date_time_picker"
      >
      <div class="input-group-append" data-target="#start_date_time_picker" data-toggle="datetimepicker">
        <span id="start-date-time" class="input-group-text">
          <i class="fa fa-calendar"></i>
        </span>
      </div>
    </div>
    <span class="text-danger start_date_time-errors"></span>
  </div>
  <div class="form-group">
    <label for="end_date_time_id">
      <span class="label-dyn-end_date_time"></span>
    </label>
    <div class="input-group date" id="end_date_time_picker" data-target-input="nearest">
      <input type="text" name="end_date_time" id="end_date_time_id" class="form-control datetimepicker-input"
             aria-describedby="end-date-time" data-target="#end_date_time_picker"
      >
      <div class="input-group-append" data-target="#end_date_time_picker" data-toggle="datetimepicker">
        <span id="end-date-time" class="input-group-text">
          <i class="fa fa-calendar"></i>
        </span>
      </div>
    </div>
    <span class="text-danger end_date_time-errors"></span>
  </div>
</form>
